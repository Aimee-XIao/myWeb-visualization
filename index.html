<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<!-- 头部的盒子 -->
		<header>
			<h1>数据可视化-Echarts</h1>
			<div class="show-time"></div>
		</header>
		<!-- 页面主体部分 -->
		<section class="main-box">
			<div class="column">
				<div class="panel bar">
					<h2>柱形图-就业行业</h2>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
				<div class="panel line">
					<h2>折线图-就业行业
						<a href="javascript:;">2020</a>
						<a href="javascript:;">2021</a>
					</h2>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
				<div class="panel pie">
					<h2>饼图-就业行业</h2>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
			</div>
			<div class="column">
				<!-- 数字模块 -->
				<div class="num">
					<div class="num-hd">
						<ul>
							<li>1314</li>
							<li>520</li>
						</ul>	
					</div>
					<div class="num-bd">
						<ul>
							<li>前端需求人数</li>
							<li>市场供应人数</li>
						</ul>	
					</div>
				
				</div>
				<!-- 地图模快 -->
				<div class="map">
					<div class="map1"></div>
					<div class="map2"></div>
					<div class="map3"></div>
					<div class="chart"></div>
				</div>
			</div>
			<div class="column">
				<div class="panel bar2">
					<h2>柱形图-技能掌握</h2>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
				<div class="panel line2">
					<h2>折线图-人员变化</h2>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
				<div class="panel nan">
					<h2>饼图-地区分布</h2>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
			</div>
		</section>
    <script src="js/flexible.js"></script>
		<script src="js/echarts.min.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/china.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
